query SimpleUnionQuery {
    users {
        name
        likes {
            ... on Person {
                name
            }
            ... on Movie {
                title
            }
        }
    }
}

query NestedUnion {
    people {
        name
        likes {
            ... on Person {
                name
                likes {
                    ... on Person {
                        name
                    }
                    ... on Movie {
                        title
                    }
                }
            }
        }
    }
}
