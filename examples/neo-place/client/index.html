<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neo/Place</title>
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <header class="header">
            <a href="https://neo4j.com/" target="_blank">
                <object data="assets/Neo4j-logo-color.svg" class="logo"> </object>
            </a>

            <h3>Neo/Place</h3>

            <object data="assets/cogwheel-outline.svg" class="cog"> </object>
        </header>

        <main>

            <center>
                <!-- NOTE: height and width properties are not interchangeable with css due to how canvas work -->
                <canvas class="canvas-main" id="place" height="300px" width="300px"></canvas>

                <div class="buttons-wrap">
                    <button id="red-button" class="button-select b-red" aria-label="red"></button>
                    <button id="blue-button" class="button-select b-blue" aria-label="blue"></button>
                    <button id="black-button" class="button-select b-black" aria-label="black"></button>
                    <button id="green-button" class="button-select b-green" aria-label="green"></button>
                    <button id="white-button" class="button-select b-white" aria-label="white"></button>
                </div>
            </center>

        </main>

        <footer>
            <i>Powered by <a href="https://github.com/neo4j/graphql" target="_blank">&#64;neo4j/graphql</a></i>
        </footer>

        <script type="module" src="./index.js"></script>
    </body>
</html>
