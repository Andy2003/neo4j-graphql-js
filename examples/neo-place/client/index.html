<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>neo/place - Team GraphQL - Neo4j</title>
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <header class="header">
            <div class="logo-group">
                <a href="https://neo4j.com/" target="_blank">
                    <div class="logo"> </div>
                </a>
                
                <div class="test"></div>
    
                <span>neo/place</span>
            </div>

            <div class="cog"> </div>
        </header>

        <main>

            <center>
                <!-- NOTE: height and width properties are not interchangeable with css due to how canvas work -->
                <canvas class="canvas-main" id="place" height="300px" width="300px"></canvas>

                <div class="buttons-wrap">
                    <button id="red-button" class="button-class b-red b-selected" aria-label="red"></button>
                    <button id="blue-button" class="button-class b-blue" aria-label="blue"></button>
                    <button id="black-button" class="button-class b-black" aria-label="black"></button>
                    <button id="green-button" class="button-class b-green" aria-label="green"></button>
                    <button id="white-button" class="button-class b-white" aria-label="white"></button>
                </div>
            </center>

        </main>

        <footer>
            <div class="f-text">
                <span>Powered by&nbsp;</span><pre>&#64;neo4j/graphql</pre>&nbsp;-&nbsp;
            </div>
            <div class="f-links">
                <a href="https://github.com/neo4j/graphql" target="_blank">Github</a>&nbsp;|&nbsp;
                <a href="https://neo4j.com/docs/graphql-manual/current/" target="_blank">Documentation</a>&nbsp;|&nbsp;
                <a href="https://discord.com/channels/787399249741479977/818578492723036210" target="_blank">Community</a>
            </div>
        </footer>
        
        <script type="module" src="index.js"></script>
    </body>
</html>
