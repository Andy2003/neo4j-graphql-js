<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neo/Place</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
      </head>
    <body>
        <header class="header">
            <a href="https://neo4j.com/" target="_blank">

            <h3>Neo/Place</h3>
            <div></div>

                </div>
            </center>

        </main>

        <footer>
            <i>Powered by <a href="https://github.com/neo4j/graphql" target="_blank">&#64;neo4j/graphql</a></i>
